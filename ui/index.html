<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品管理システム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    /* v-cloak directive to hide Vue template before it's rendered */
    [v-cloak] { display: none; }
  </style>
</head>
<body>
  <div id="app" class="container" v-cloak>
    <h3 class="d-flex justify-content-center">
        商品管理システム
    </h3>
    <h5 class="d-flex justify-content-center">
        商品管理ポータル
    </h5>

    <nav class="navbar navbar-expand-sm bg-light navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item m-1">
                <router-link class="btn btn-light btn-outline-primary"
                to="/home">ホーム</router-link>
            </li>
            <li class="nav-item m-1" v-if="isAuthenticated">
                <router-link class="btn btn-light btn-outline-primary"
                to="/company">会社マスタ</router-link>
            </li>
            <li class="nav-item m-1" v-if="isAuthenticated">
                <router-link class="btn btn-light btn-outline-primary"
                to="/item">商品マスタ</router-link>
            </li>
            <li class="nav-item m-1" v-if="isAuthenticated">
                <router-link class="btn btn-light btn-outline-primary"
                to="/category">カテゴリ管理</router-link>
            </li>
            <li class="nav-item m-1" v-if="!isAuthenticated">
                <router-link class="btn btn-light btn-outline-primary"
                to="/login">ログイン</router-link>
            </li>
            <li class="nav-item m-1" v-if="isAuthenticated">
                <router-link class="btn btn-light btn-outline-primary"
                to="/login">プロフィール</router-link>
            </li>
        </ul>
    </nav>
    <router-view></router-view>
  </div>

  <script src="variables.js?v=20240320"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3/dist/vue-router.min.js"></script>
  <script src="home.js?v=20240320"></script>
  <script src="company.js?v=20240320"></script>
  <script src="item.js?v=20240320"></script>
  <script src="login.js?v=20240320"></script>
  <script src="category.js?v=20240320"></script>
  <script src="app.js?v=20240320"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
